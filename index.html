---
layout: default
---

<div class="home">

  <h2 class="section-title">最新文章</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <article class="post-entry">
          <h3 class="post-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h3>
          <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
          <p class="post-excerpt">
            {{ post.excerpt }}
          </p>
        </article>
      </li>
    {% endfor %}
  </ul>

</div>
