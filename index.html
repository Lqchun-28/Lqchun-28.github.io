---
layout: default
---

<div class="home">

  <button type="button" class="collapsible active">最新文章</button>
  <div class="content show">
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <article class="post-entry">
            <h3 class="post-title">
              <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h3>
            <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
            <p class="post-excerpt">
              {{ post.excerpt }}
            </p>
          </article>
        </li>
      {% endfor %}
    </ul>
  </div>

  <hr class="section-divider">
  <button type="button" class="collapsible">我的项目</button>
  <div class="content">
    <ul class="project-list">
      <li class="project-item">
        <h3 class="project-title">
          <a href="https://github.com/your-username/your-repo-name-1" target="_blank">WUTA </a>
        </h3>
        <p class="project-description">
          For FSAC.
        </p>
      </li>
      <li class="project-item">
        <h3 class="project-title">
          <a href="https://github.com/your-username/your-repo-name-2" target="_blank">项目名称二 (例如：My Personal Website)</a>
        </h3>
        <p class="project-description">
          My Blog.
        </p>
      </li>
    </ul>
  </div>

</div>
