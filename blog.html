---
layout: default
title: Blogs
---

<div class="page-header">
  <h1>Blogs </h1>
</div>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <article class="post-entry">
        <h3 class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
      </article>
    </li>
  {% endfor %}
</ul>
