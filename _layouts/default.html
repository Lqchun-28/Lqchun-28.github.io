<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | append: " | " | append: site.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>
<body>

    <div class="container">
        <header class="site-header">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p class="site-tagline">{{ site.description }}</p>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">首页</a>
                <a href="{{ '/blog.html' | relative_url }}">博客</a>
                <a href="{{ '/projects.html' | relative_url }}">项目</a>
            </nav>
        </header>

        <main class="site-content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: "%Y" }} 您的名字. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
